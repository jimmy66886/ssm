<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update employee</title>
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<!--  修改信息的form表单-->
<form th:action="@{/employee}" method="post">
    <!--    隐藏的input标签，用于设置请求方式为PUT-->
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="empId" th:value="${employee.empId}">
    <table>
        <tr>
            <th colspan="3">update employee</th>
        </tr>
        <tr>
            <td>员工姓名</td>
            <td>
                <input type="text" name="EmpName" th:value="${employee.empName}">
            </td>
        </tr>
        <tr>
            <td>年龄</td>
            <td>
                <input type="text" name="age" th:value="${employee.age}">
            </td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="男" th:field="${employee.gender}">
                <input type="radio" name="gender" value="女" th:field="${employee.gender}">
            </td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td>
                <input type="text" name="email" th:value="${employee.email}">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="update">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
